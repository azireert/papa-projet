
<mat-card class="example-card" *ngFor="let t of tabUser">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{t.name}} {{t.username}}</mat-card-title>
        <mat-card-subtitle class="subtitle">Cyclisme / Course Ã  pieds</mat-card-subtitle>
    </mat-card-header>
    <img class="cardPhoto" mat-card-image src="assets/images/velo.jpg" alt="photo__andre">
    <mat-card-content>


        <p>
            <span><mat-icon>today</mat-icon></span> Age : {{getAge()}} ans
        </p>
        <p>
            <span><mat-icon>pregnant_woman</mat-icon></span> Poids : {{t.weight}} kilos
        </p>
        <p>
            <span><mat-icon>accessibility</mat-icon></span> Taille : {{t.height}} cm
        </p>
        <p>
            <span><mat-icon>favorite</mat-icon></span> IMC : {{getImc()}}
        </p>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openDialog()" >Modifier le profil</button>

    </mat-card-actions>
</mat-card>
